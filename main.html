<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<style>
/* Overall styling for the card container */
.card {
  width: 350px;
  padding: 20px;
  background-color: #f4f4f4;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  text-align: center;
  margin: 20px auto;
}

/* Styling for the image */
.card-img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

/* Styling for the card title (H1) */
.card-title {
  font-size: 24px;
  font-weight: bold;
  color: #333;
  margin: 15px 0;
}

/* Styling for the pricing information (P) */
.card-price {
  font-size: 20px;
  color: #e74c3c;
  margin: 10px 0;
}

/* Styling for the product description (P) */
.card-description {
  font-size: 16px;
  color: #555;
  margin: 10px 0;
}

/* Styling for the Buy Now button */
.buy-now {
  padding: 12px 20px;
  background-color: #27ae60;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

/* Button hover effect */
.buy-now:hover {
  background-color: #2ecc71;
}
</style>
<body>
	<div class="card">
    <img src="https://via.placeholder.com/300" alt="Product Image" class="card-img">
    <h1 class="card-title">Pricing Card</h1>
    <p class="card-price">Rs.200</p>
    <p class="card-description">This is a brief description of the product. It gives an overview of the features and benefits.</p>
    <button class="buy-now">Buy Now</button>
  </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
